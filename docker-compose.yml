version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://launchflow:launchflow@postgres:5432/launchflow
      - DB_PROVIDER=postgres
      - STORAGE_PROVIDER=local
      - LOCAL_STORAGE_PATH=/app/uploads
      - SESSION_STORE=postgres
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
      - EMAIL_PROVIDER=smtp
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-}
      - DEEPL_API_KEY=${DEEPL_API_KEY:-}
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: launchflow
      POSTGRES_PASSWORD: launchflow
      POSTGRES_DB: launchflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U launchflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
  minio_data:
